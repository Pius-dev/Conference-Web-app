{% extends "master.html" %}{% block content %}
<section id="registration" class="section registration">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="section-title">Registration</h3>
            </div>
        </div>


        <form action="registernow" id="registration-form" method="POST">

            {% csrf_token %}

            <div class="row">
                <div class="col-md-12" id="registration-msg" style="display:none;">
                    <div class="alert">You have successfully Registered for the Conference</div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="First Name" id="fname" name="firstname" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Last Name" id="lname" name="lastname" required>
                    </div>

                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Gender" id="gende" name="gender" required>
                    </div>


                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Phone" id="cell" name="phoneNumber" required>
                    </div>



                    <div class="col-sm-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Address" id="address" name="address" required>
                        </div>

                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Category</label>
                            <select class="form-control" name="participant">
                            <option>Speaker</option>
                            <option>Participant</option>
                            </select>
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Paper To present</label>
                            <input class="form-control" type="text" id="paper" placeholder="Enter the topic you are presenting" name="topictopresent">
                        </div>
                    </div>

                    <div class="text-center mt20 ">
                        <button type="submit" name="register" class=" btn btn-black " id="registration-submit-btn ">Submit</button>
                    </div>
                </div>

        </form>

        </div>
    </div>
</section>
{% endblock content %}
